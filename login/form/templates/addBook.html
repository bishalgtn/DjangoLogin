{% extends 'layout.html' %}

{% block title %}
  Add Books
{% endblock %}

{% block content %}
  <div class="login-container">
    <h2>Please fill the form</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="ISBN">ISBN number</label>
        <input type="text" id="ISBN" name="ISBN" placeholder="ISBN: 23457643562545" required />
      </div>
      <div class="form-group">
        <label for="title">Title of Book</label>
        <input type="text" id="title" name="title" placeholder="Enter Title of the book" required />
      </div>

      <div class="form-group">
        <label for="discription">Discription</label>
        <input type="text" id="discription" name="discription" required />
      </div>

      <div class="form-group">
        <label for="catagory">Book</label>
        <select name="catagory" id="catagory">
          <option value="Select book" disabled>Select book</option>
          <option value="Physics">Physics</option>
          <option value="Chemisry">Chemistry</option>
          <option value="Maths">Maths</option>
          <option value="Biology">Biology</option>
          <option value="Zoology">Zoology</option>
        </select>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
{% endblock %}
